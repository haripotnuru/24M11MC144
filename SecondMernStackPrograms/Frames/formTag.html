<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .fieldSet
    {
      border-width: 4px;
      border-radius: 6px;
      border-style: solid;
      border-color: blue;
      background-color: rgb(211, 149, 199);
      width: 600;
    }
    .form
    {
      border: 1px;
      border-radius: 3px;
      border-color: rgb(194, 85, 174);
      width:fit-content;
      align-content: center;
    }
  </style>
</head>
<body style="background-color:lightsteelblue;">
  <center><h1>This is a form tag</h1></center>
  <form  >
    <div class="form">
    <fieldset class="fieldSet">
       <label for="user"></label>
        User name: <br><input type="text" id="user" name="user" placeholder="Enter your name" style="width:250;" required><br>
        <br>
        <label for="pass"></label>
        Password : <br><input type="password" id="pass" name="user" placeholder="Enter your password" required><br>
        <br>
        <label for="Email">Email</label>: <br>
        <input type="email" id="Email" placeholder="Enter your email" required><br><br>
        <label for="phone">Phone:</label><br><input type="number" id="phone"><br>
        <label for="textarea">Address</label><br>
        <textarea name="address" id="textarea" rows="" cols="20" placeholder="Address"></textarea></label><br><br>
        <label for="gender">Gender:</label>
         <br><input type="radio" id="gender" name="Gender" value="M">Male
        <input type="radio" id="gender" name="Gender" value="F">Female
        <br><br>
        <label for="cource">Cources:</label>
         <br><input type="checkbox" id="cource" value="C"> C 
                 <input type="checkbox" id="cource"  value="C++"> C++
        <input type="checkbox" id="cource"  value="Java" > Java
        <input type="checkbox" id="cource"  value="Py"> Python
        <br><br>
        Degree: <br>
        <select name="degree" id="" style="width: 200;height:30"  required>
          <option value="Select">Select</option>
          <option value="BSc">BSc</option>
          <option value="Btech">BTech</option>
          <option value="MCA">MCA</option>
        </select>
        <br><br>
        Upload Resume:<input type="file"><br>
        <br>
        <legend>Registration Form</legend>
        <div>
            <input type="reset" value="Cancel" style="margin-right: 450;" >
            <input type="submit" name="click" value="Submit">
      </div>
  </fieldset>
</div>
  </form>
</body>
</html>
