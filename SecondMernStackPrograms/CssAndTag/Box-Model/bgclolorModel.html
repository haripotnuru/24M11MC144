<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .merge
    {
      align-items: center;
      text-align: center;
      display: flex;
      justify-items: center;
      justify-content: center;
      justify-self: center;
    }
    .normal{
      color: red;
      font-weight: bold;
      background-color: aqua;
      width: 250;
    }
    .rgb
    {
      background-color:rgb(33,220, 10);
      width: 250;
    }
    .rgba
    {
      background-color:rgba(200,50,100,0.8);
      color:bisque;
    }
    .hsl
    {
      background-color: hsl(280,80%,50%);
      color:black;
    }
    .hsla
    {
      background-color: hsla(280,80%,50%,0.3);
      color:black;
    }
  </style>
</head>
<body>
    <div class="merge">
      <div class="normal">This is normal color attribute</div>
      <div class="rgb">
      This is rgb color attribute
    </div>
    </div>
    <!-- <div class="normal">This is normal color attribute</div>
    <div class="rgb">
      This is rgb color attribute
    </div> -->
    <div class="rgba">
      This is rgba color attribute for alpha(Opacity)
    </div>
    <div class="hsl">
      This is hsl color attribute
    </div>
    <div class="hsla">
      This is hsla color attribute for alpha(Opacity)
    </div>
  
</body>
</html>
