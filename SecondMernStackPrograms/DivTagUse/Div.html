<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .divouter
    {
      background-color: chocolate;
      border:2px solid;
      border-width: 3px;
      border-color:blue;
      text-align: center;
      width:500px;
      height:173;
    }
    .divmiddle
    {
      background-color:cornflowerblue;
      border: 1px;
      border-width: 3px;
      border-color:rgb(33, 210, 30);
      text-align: left;
    }
    .divinner
    {
      background-color: rgb(211, 22, 183);
      border: 1px;
      border-width: 3px;
      border-color:rgb(22, 232, 117);
      text-align: right;
    }
  </style>
</head>
<body>
    <div class="divouter">
      <h1>Outer</h1>
      <div class="divmiddle">
        <h1>Middle</h1>
        <div class="divinner">
          <h1>Inner</h1>
        </div>
      </div>
    </div>
</body>
</html>
