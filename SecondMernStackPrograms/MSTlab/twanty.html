<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voter Eligibility</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 40px;
      text-align: center;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 60%;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    td {
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2>Voter Eligibility Check</h2>

<table id="resultTable" style="display:none;">
  <tr><th>Name</th><th>Age</th><th>Status</th></tr>
  <tr>
    <td id="nameCell"></td>
    <td id="ageCell"></td>
    <td id="statusCell"></td>
  </tr>
</table>

<script>
  let name = prompt("Enter your name:");
  let age = parseInt(prompt("Enter your age:"));

  if (name && !isNaN(age)) {
    document.getElementById("nameCell").innerText = name;
    document.getElementById("ageCell").innerText = age;
    document.getElementById("statusCell").innerText = (age >= 18) ? "Eligible to Vote" : "Not Eligible";
    document.getElementById("resultTable").style.display = "table";
  } else {
    alert("Invalid input! Please reload and enter correct details.");
  }
</script>

</body>
</html>
