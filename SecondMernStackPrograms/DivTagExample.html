<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Example</title>
    <style>
        .container {
            background-color: lightblue;
            padding: 20px;
            border: 2px solid blue;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Welcome to My Website</h2>
        <p>This is a simple example of using the div tag.</p>
    </div>

</body>
</html>
