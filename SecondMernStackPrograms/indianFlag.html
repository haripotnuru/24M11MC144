<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .india
    {
      border: 1px;
      background-color: white;
      width:100%;
      height:100%;
    }
    .orange
    {
      border: 0px;
      background-color:orange;
      
      height: 33.3%;
    }
    .white
    {
      border: 0px;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      height: 33.3%;
    }
    .green
    {
      border: 0px;
      background-color: green;
      
      height: 33.3%;
    }
    .ashokachakra
    {
      width: 20%;
      align-items: center;
      border: 3px;
      border-width: 3px;
      background-color: blue;
      border-color:black;
      height: 100%;
      border-radius: 100%;
    }
  </style>
</head>
<body>
  <div class="india">
    <div class="orange">
      <!-- <p></p> -->
    </div>
    <div class="white">
      <div class="ashokachakra">

      </div>
    </div>
    <div class="green">
      <!-- <p></p> -->
    </div>
  </div>
</body>
</html>
