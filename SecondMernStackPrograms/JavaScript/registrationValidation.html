<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>registrationValidation</title>
  <style>
    form
    {
      display: flex;
      flex-direction: column;
    }
    input
    {
      width: 300px;
    }
    input[type=submit]
    {
      width: 100px;
      margin-left: 100px;
    }
  </style>
</head>
<body>
  <h2>Registration form</h2>
  <form onsubmit="return validateForm()">
    Name: <input type="text" name="" id="name"><br>
    Mobile: <input type="number" name="" id="mobile" ><br>
    Email: <input type="email" name="" id="email"><br>
    <input type="submit" value="submit">
  </form>
  <div id="output">
      
</div>
  <script>
    function validateForm()
    {
      const name=document.getElementById("name").value.trim();
      const mobile=document.getElementById("mobile").value.trim();
      const email=document.getElementById("email").value.trim();

      //regex patterns
      const namePattern=/^[A-Za-z][A-Za-z0-9]{5,}$/;
      const mobilePattern=/^[0-9]{10}$/;
      const emailPattern=/^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      //Name validation
      if(!namePattern.test(name))
      {
        alert("Invalid name:Must start with a letter,be alphanumeric");
        return false;
      }
      if(!mobilePattern.test(mobile))
      {
        alert("Invalid Mobile:Must be exactly 10 didgits.");
        return false;
      }
      if(!emailPattern.test(email))
      {
        alert("Invalid Email:try to use Different mail");
        return false;
      }

      /*alert("Registration Successfull")
      
      document.getElementById("registerdisplay").textContent=name;
      document.getElementById("mobiledis").textContent=mobile;
      document.getElementById("emaildis").textContent=email; */
      document.getElementById("output").innerHTML=`
      <h3>Registration Successful</h3>
      <p><strong>Name:</strong>${name}</p>
      <p><strong>Mobile:</strong>${mobile}</p>
      <p><strong>Email:</strong>${email}</p>
      `;
      return false;
    }
  </script>
</body>
</html>
