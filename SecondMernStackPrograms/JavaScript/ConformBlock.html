<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ConformBlock</title>
</head>
<body>
  <script>
    function function1()
    {
      const x=confirm("Do you want to save your Application")
      if(x==true)
      {
        alert("Document saved Successfully")
      }
      else{
        alert("There is no document found")
      }
    }
  </script>
  <input type="button" value="click" onclick="function1()">
</body>
</html>
