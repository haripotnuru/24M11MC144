<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img{
      width: 200px;
    }
    #text
    {
      color: rgb(55, 0, 255);
    }
    button
    {
      border: none;
      padding: 5px;
      border-radius: 10px;
      margin-right: 10px;
      background-color: rgb(199, 198, 191);
      font-size: 15px;
      color: rgb(7, 58, 242);
    }
    .div-outer{
      height: 600px;
      width: 100%;

      background-color: aqua;
    }
    .div-inner
    {
      position: relative;
      width:fit-content;
      right:0;
    }
    .div-inner img
    {
      width: 100%;
      box-shadow: 0px 0px 20px red;
    }
  </style>
</head>

<body>
  <h1>Change HTML Conetent</h1>
  <h2>Modify Data</h2>
  <h2 id="test">1.Main Conetent</h2>
  <button type="button" onclick='document.getElementById("test").innerHTML="Updated Information"'>Click Updated</button>
  <button type="button" onclick='document.getElementById("test").innerHTML="Latest Information"'>Click Latested</button>
  <hr>
  <h2>Changing The image</h2>
  <br>
  <img src="Graps.jpeg" alt="image" id="img1"><br>
  <br>
  <button type="button" onclick='document.getElementById("img1").src="Guava.jpg"'>Image 1</button>
  <button type="button" onclick='document.getElementById("img1").src="Pine apple.jpg"'>Image 2</button>
  <br><br>
  <button type="button" onclick='document.getElementById("img1").src="Graps.jpeg"'>Main Image</button>
  <hr>
  <h2>Changing the text Color</h2>
  <h3 id="text">This text to be changed by clicking on buttons</h3>
  <button type="button" onclick='document.getElementById("text").style.color="green"'>Green</button>
  <button type="button" onclick='document.getElementById("text").style.color="rgb(255, 0, 208)"'>Pink</button>
  <hr>
  <h2>For Display and Block</h2>
  <p id="show">This is for Display the conetnt in block and none</p>
  <button type="button" onclick='document.getElementById("show").style.display="none"'>None</button>
  <button type="button" onclick='document.getElementById("show").style.display="block"'>Display</button><br>
  <div class="div-outer">
    <div class="div-inner"><img src="Pine apple.jpg" alt=""></div>
  </div>
  
</body>
</html>
